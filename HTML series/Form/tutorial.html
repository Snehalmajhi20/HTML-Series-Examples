<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Formt</title>
</head>
<body>
    <label for="Login">Username: </label>
    <input type="text" id="Login" placeholder="Enter your username">
    <br/><br/>
    <label for="password1">Password: </label>
    <input type="password" id="password1" placeholder="Enter your password">
    <br/><br/>
    <label for="start">Start date:</label>
    <input type="date" id="start" name="trip-start">
    <br/><br/>
    <label for="uploadfile">Upload your file: </label>
    <input type="file" id="uploadfile" value="upload cv">
    <br/><br/>
    <input type="submit" id="button" value="here">
    <input type="reset">
    <br/><br/>
    <label for="Dishes">Choose a pet:</label>
    <select name="Food" id="Dishes" value="choose your dishes">
        <option value="">--Please choose an option--</option>
        <option value="Chicken">Chicken</option>
        <option value="Prown">Mutton</option>
        <option value="Prown">Prown</option>
    </select>
    <br/><br/>

    <form>
        <fieldset>
            <legend>Normal Form</legend>
            <label for="Email">Email: </label>
            <input type="text" name="Email" id="Email" placeholder="Enter your Email">
            <br/><br/>
            <label for="Password2">Password: </label>
            <input type="password" id="Password2" placeholder="Enter your password">
            <br/><br/>
            <fieldset>
                <legend>Radio button</legend>
                <input type="radio" name="cartoon" id="pogo">
                <label for="pogo">CN</label>
                <input type="radio" name="cartoon" id="pogo1">
                <label for="pogo1">Humgama</label>
                <input type="radio" name="cartoon" id="pogo2">
                <label for="pogo2">Nick</label>
            </fieldset>
            <br/><br/>
            <fieldset>
                <legend>Check Box</legend>
                <input type="checkbox" id="box1">
                <label for="box1">English</label>
                <input type="checkbox" id="box2">
                <label for="box2">Hindi</label>
            </fieldset>
            <br/><br/>
            <label for="feadback">feedback: </label>
            <textarea name="feadback" id="feedback" placeholder="please your give your feedback!"></textarea>
            <br/><br/>
            <button>submit</button>
            <input type="reset">
        </fieldset>
    </form>
    
</body>
</html>
